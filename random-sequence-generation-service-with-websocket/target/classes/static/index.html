<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label for="connect">WebSocket connection:</label>
            <button id="connect" class="btn btn-default" type="submit">Connect</button>
            <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
            </button>
        </div>

        <h2>I was created to generate sequences of numbers. <br>
            If you want to specify the length of the sequence, enter it in the line below and the AUTO button. <br>
            If you want to get 5 random sequences - press the GENERATE button.</h2>

        <div id="main-content" class="container">
            <div id="messages" class="messages"></div>
            <div class="input-fields">

                <input type="number" min="10" max="100" name="length" id="length"
                       placeholder="Set the length of the array...">
                <button id="auto" class="btn btn-default" type="submit">AUTO</button>
                <button id="generate" class="btn btn-default" type="submit">GENERATE</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table id="conversation" class="table table-striped">
                    <tbody id="info">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
