<html>
<head>
    <style>
        #messages {
            text-align: left;
            width: 50%;
            padding: 1em;
            border: 1px solid #070707;
        }
    </style>
    <title>WebSocket Client</title>
</head>
<body>
<div class="container">
    <div id="messages" class="messages"></div>

    <div class="input-length-array">
        <p>Specify the length of the array if you need AUTO generation:</p>
        <input id="message"/>
        <button id="enter">Enter</button>
    </div>

    <div class="generation-option">
        <p>Choose the option to start generating random sequences:</p>
        <button id="auto">AUTO</button>
        <button id="generate">GENERATE</button>
    </div>
</div>
</body>

<script>
    const messageWindow = document.getElementById("messages");

    const sendButton = document.getElementById("enter");
    const messageInput = document.getElementById("message");

    const socket = new WebSocket("ws://localhost:8080/socket");
    socket.binaryType = "arraybuffer";

    socket.onopen = function (event) {
        addMessageToWindow("Here you will see an array of random numbers:");
    };

    sendButton.onclick = function (event) {
        sendMessage(messageInput.value);
        messageInput.value = "";
    };

    function sendMessage(message) {
        socket.send(message);
        addMessageToWindow("Entered array length: " + message);
    }

    function addMessageToWindow(message) {
        messageWindow.innerHTML += `<div>${message}</div>`
    }
</script>
</html>
