<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Generate page</title>
</head>
<body>
<h2>Fixed array length: 6
    <span th:text="${length}"></span></h2>

<div class="output-generate">
    <table>
        <tr>
            <th>Array:</th>
        </tr>
        <th:block th:each="order : ${arrayWithSixNumbers}">
            <td th:text="${order}"></td>
        </th:block>
    </table>
</div>
</body>
