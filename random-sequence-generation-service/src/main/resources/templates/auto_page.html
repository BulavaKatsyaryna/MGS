<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Auto page</title>
    <style>
        #array-output {
            text-align: left;
            width: 50%;
            padding: 1em;
            border: 1px solid #070707;
        }
    </style>
</head>
<body>
<h2>You entered:
    <span th:text="${length}"></span></h2>

<div class="output">
    <div id="array-output" class="array-output"></div>
<!--    <span th:each="${naturalNumbersArray}"></span>-->
</div>

<script>
    const messageWindow = document.getElementById("array-output");

    function sendMessage(output) {
        addMessageToWindow("Sent Message: " + output);
    }

    function addMessageToWindow(output) {
        messageWindow.innerHTML += `<div>${output}</div>`
    }
</script>

</body>
</html>
